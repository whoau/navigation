<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- Tab icon representation -->
  <g transform="translate(32, 36)">
    <!-- Window frame -->
    <rect x="0" y="0" width="64" height="48" rx="6" fill="white" opacity="0.95"/>
    
    <!-- Address bar -->
    <rect x="4" y="4" width="56" height="8" rx="4" fill="url(#grad2)" opacity="0.7"/>
    
    <!-- Content lines -->
    <rect x="8" y="18" width="48" height="3" rx="1.5" fill="url(#grad1)" opacity="0.4"/>
    <rect x="8" y="25" width="40" height="3" rx="1.5" fill="url(#grad1)" opacity="0.4"/>
    <rect x="8" y="32" width="44" height="3" rx="1.5" fill="url(#grad1)" opacity="0.4"/>
    
    <!-- Accent dot -->
    <circle cx="56" cy="40" r="4" fill="url(#grad2)"/>
  </g>
  
  <!-- Decorative sparkle -->
  <g opacity="0.9">
    <circle cx="100" cy="28" r="3" fill="#fbbf24"/>
    <circle cx="28" cy="100" r="2.5" fill="#60a5fa"/>
    <circle cx="108" cy="96" r="2" fill="#f5576c"/>
  </g>
</svg>
